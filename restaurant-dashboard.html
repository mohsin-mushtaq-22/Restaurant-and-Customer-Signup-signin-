<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Owner Dashboard</title>
    <link rel="stylesheet" href="dashboardstyle.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Restaurant Dashboard</h1>
        <div id="menu">
            <h2>Menu</h2>
            <ul id="menuList">
                <!-- Menu items will be dynamically added here -->
            </ul>
        </div>
        <div id="addDishForm">
            <h2>Add New Dish</h2>
            <input type="text" id="dishName" placeholder="Dish Name" required>
            <input type="text" id="dishCategory" placeholder="Category" required>
            <input type="number" id="dishPrice" placeholder="Price" required>
            <button id="addDishBtn">Add Dish</button>
        </div>
        <div id="categories">
            <h2>Categories</h2>
            <ul id="categoryList">
                <!-- Categories will be dynamically added here -->
            </ul>
            <input type="text" id="categoryName" placeholder="Category Name" required>
            <button id="addCategoryBtn">Add Category</button><br>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>

    <script src="restaurant-dashboard.js"></script>
</body>
</html>
